   <!DOCTYPE html>
<html>
<head>
  <title>Weather App</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Weather App</h1>
    <form method="post">
      <input type="text" name="city" placeholder="Enter city name">
      <button type="submit">Get Weather</button>
    </form>

    {% if weather_data %}
      <div class="weather-box">
        <h2>{{ weather_data.city }}</h2>
        <img src="{{ url_for('static', filename=weather_data.icon+'.png') }}" alt="{{ weather_data.description }}">
        <p>{{ weather_data.temperature }}&deg;C</p>
        <p>{{ weather_data.description }}</p>
      </div>
    {% endif %}

    {% if city and not weather_data %}
      <p>Weather information for "{{ city }}" not found.</p>
    {% endif %}
  </div>
</body>
</html>
